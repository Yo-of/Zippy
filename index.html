<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zippy</title>
</head>
<body>
    
    <div style="width:100%;height:100%;overflow:hidden;background-color:rgb(26, 26, 26);transform:translateZ(0);border-radius:0;position:relative">
        <div id="One">
            <canvas style="width: 100%; height: 100%; position: absolute; pointer-events: none;" data-generated="false" aria-hidden="true" width="780" height="1412"></canvas>
        </div>
    </div>
    <div id="chat-container"></div>
        
    <div class="input-area">
        <textarea id="user-input" placeholder="Type your message..."></textarea>
        <button id="send-button">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
